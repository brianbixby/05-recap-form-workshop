  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
          <li><a href="http://twitter.com/brookr" target="_blank" class="icon-twitter3"> Twitter</a></li>
          <li><a href="http://github.com/brookr" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h1>New Article</h1>
        <section>
            <form id="articleForm">
                <fieldset>
                    <label for="title">Article Title: </label>
                    <input type="text" name="title" minlength="2" placeholder="Article Title" required>
                </fieldset>

                <fieldset>
                    <label for="body">Article Content: </label>
                    <textarea name="body" rows="10" placeholder="Article Content" required></textarea>
                </fieldset>

                <fieldset>
                    <label for="author">Author's Name:</label>
                    <input type="text" name="author" placeholder="Author's Name" required>
                </fieldset>

                <fieldset>
                    <label for="authorUrl">Author's URL: </label>
                    <input type="text" name="authorUrl" placeholder="Author's URL">
                </fieldset>

                <fieldset>
                    <label for="category">Category: </label>
                    <input type="text" name="category" placeholder="category">
                </fieldset>

                <fieldset>
                    <label for="publishedOn">If your article is already published please check the box.</label>
                    <input type="checkbox" name="publishedOn">
                </fieldset>

                <button id="articleFormButton" type="submit">Submit Your Article</button>
            </form>
        </section>
    </main>
    <footer>
      &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- DONE: Include Handlebars.JS from a CDN -->

    <script src="scripts/articleView.js"></script>
  </body>
